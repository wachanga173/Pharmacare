<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Online Pharmacy</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/pages/checkout.css">
</head>
<body>
    <div id="app">
        <header id="header"></header>
        
        <main class="container">
            <section style="padding: 2rem 0;">
                <h1>Checkout</h1>
                
                <div class="grid grid-3" style="margin-top: 2rem;">
                    <div style="grid-column: span 2;">
                        <form id="checkout-form">
                            <h2>Shipping Information</h2>
                            <div class="form-group">
                                <label class="form-label">Full Name</label>
                                <input type="text" name="fullName" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Address</label>
                                <input type="text" name="address" class="form-control" required>
                            </div>
                            <div class="grid grid-2">
                                <div class="form-group">
                                    <label class="form-label">City</label>
                                    <input type="text" name="city" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">ZIP Code</label>
                                    <input type="text" name="zipCode" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Phone</label>
                                <input type="tel" name="phone" class="form-control" required>
                            </div>
                            
                            <h2 class="mt-3">Payment Information</h2>
                            <div class="form-group">
                                <label class="form-label">Card Number</label>
                                <input type="text" name="cardNumber" class="form-control" placeholder="1234 5678 9012 3456" required>
                            </div>
                            <div class="grid grid-2">
                                <div class="form-group">
                                    <label class="form-label">Expiry Date</label>
                                    <input type="text" name="cardExpiry" class="form-control" placeholder="MM/YY" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">CVV</label>
                                    <input type="text" name="cardCVV" class="form-control" placeholder="123" required>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                                Place Order
                            </button>
                        </form>
                    </div>
                    
                    <div>
                        <div id="order-summary" style="position: sticky; top: 80px;"></div>
                    </div>
                </div>
            </section>
        </main>
        
        <footer id="footer"></footer>
    </div>

    <div id="toast-container"></div>
    
    <script src="../js/config.js"></script>
    <script type="module">
        import { initHeader } from '../js/components/header.js';
        import { initFooter } from '../js/components/footer.js';
        import { initCheckoutPage } from '../js/pages/checkout.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            initHeader();
            initFooter();
            initCheckoutPage();
        });
    </script>
</body>
</html>
