<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Online Pharmacy</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/pages/products.css">
</head>
<body>
    <div id="app">
        <header id="header"></header>
        
        <main class="container">
            <section style="padding: 2rem 0;">
                <h1>Our Products</h1>
                
                <div class="filters" style="margin: 2rem 0; display: flex; gap: 1rem; flex-wrap: wrap;">
                    <div class="form-group" style="flex: 1; min-width: 200px;">
                        <input type="text" id="search-input" class="form-control" placeholder="Search products...">
                    </div>
                    <div class="form-group" style="min-width: 150px;">
                        <select id="category-filter" class="form-control">
                            <option value="all">All Categories</option>
                            <option value="medicine">Medicine</option>
                            <option value="supplement">Supplements</option>
                            <option value="personal-care">Personal Care</option>
                        </select>
                    </div>
                </div>
                
                <div id="products-container"></div>
            </section>
        </main>
        
        <footer id="footer"></footer>
    </div>

    <div id="toast-container"></div>
    
    <script src="../js/config.js"></script>
    <script type="module">
        import { initHeader } from '../js/components/header.js';
        import { initFooter } from '../js/components/footer.js';
        import { initProductsPage } from '../js/pages/products.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            initHeader();
            initFooter();
            initProductsPage();
        });
    </script>
</body>
</html>
